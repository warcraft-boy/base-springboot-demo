#服务器
server:
  port: 8080
  tomcat:
    uri-encoding: utf-8
    protocol-header-https-value: https
    protocol-header: X-Forwarded-Proto



spring:
  #数据库
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456

  #redis
  redis:
    host: localhost
    port: 6379
    password:
    database: 0

  #mq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  #mongodb
  mongodb:
    host: localhost
    port: 27017
    database: test

mybatis:
  mapper-location: classpath*:mapper/**/*.xml




#自定义属性配置
custom:
  #值
  value: 建文帝
  #对象
  person:
    name: chenjianwen
    age: 18
  #数组
  arr: [1,2,3]
  #list
  list:
    - 110
    - 119
    - 112
  #map
  map: {key1: value1,key2: value2}
  #list中包含map
  listMap:
    - {list1: map1,list2: map2}
    - {a: b,c: d}


